<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Mobile Theme</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://wallpapercave.com/wp/wp7428892.jpg") no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin: 0;
      color: #ffcc00;
      text-shadow: 2px 2px 8px black;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      color: #ddd;
    }
    .card {
      background: rgba(0, 0, 0, 0.7);
      max-width: 500px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }
    .card h2 {
      color: #ffcc00;
    }
    button {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #e6b800;
    }
    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PUBG Mobile</h1>
    <p>Winner Winner, Chicken Dinner!</p>
  </header>

  <div class="card">
    <h2>Dynamobasu</h2>
    <p>Gear up, squad up, and fight for survival in classic PUBG style.</p>
    <button>Play Now</button>
  </div>

  <footer>
    <p>Powered by Headshots &amp; Loot Crates</p>
  </footer>
</body>
</html>
